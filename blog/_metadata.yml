# options apply to all posts in this folder

# freeze computational output
freeze: true

author:
  - name: Esmaeil Alizadeh
    url: https://ealizadeh.com

# Make a big title block
title-block-banner: true

# long dates
date-format: long

smooth-scroll: true

# citation
citation: true

# Enable CC licence appendix
# license: "CC BY"

# Add subscription to right margin
margin-header:
  - ../subscribe.html

# Add subscription after the body
include-after-body:
  - ../subscribe.html

comments:
  giscus: 
      repo: e-alizadeh/website
      category: Blog
      theme: preferred_color_scheme
      input-position: top
      loading: lazy
      mapping: pathname
      reactions-enabled: true

# Format Table of Contents in blog posts
format:
  html:
    toc: true
    toc-title: "On this page"
    toc-location: left
    toc-depth: 4