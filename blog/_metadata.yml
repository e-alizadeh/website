# options apply to all posts in this folder

# freeze computational output
freeze: true

author:
  - name: Esmaeil Alizadeh
    url: https://ealizadeh.com

# Make a big title block
title-block-banner: true

# long dates
date-format: long

smooth-scroll: true

# citation
citation: true

# Enable CC licence appendix
# license: "CC BY"

# Add subscription to right margin
margin-header:
  - ../subscribe.html

# Format Table of Contents in blog posts
format:
  html:
    toc: true
    toc-title: "On this page"
    toc-location: left
    toc-depth: 4